<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
    <h1>Примеры CSS-эффектов</h1>

    <h2>Линейный градиент</h2>
    <div class="gradient linear"></div>

    <h2>Радиальный градиент</h2>
    <div class="gradient radial"></div>

    <h2>Конический градиент</h2>
    <div class="gradient conical"></div>

    <h2>2D-преобразования</h2>
    <div class="transform-2d">2D Transform</div>
    <div class="transform-2d-rotate">2D Rotate</div>

    <h2>3D-преобразования</h2>
    <div class="transform-3d">3D Transform</div>
    <div class="transform-3d-rotate">3D Rotate</div>

    <h2>Анимации</h2>
    <div class="animation-pulse">Pulse</div>
    <div class="animation-rotate">Rotate</div>
</body>
</html>
