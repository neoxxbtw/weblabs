<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    <header>
        <h1>Регистрация нового пользователя</h1>
        <nav>
            <ul>
                <li><a href="index.html">На главную</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Личная информация</legend>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="gender">Пол:</label>
                <div id="gender">
                    <label>
                        <input type="radio" name="gender" value="male" required> Мужской
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Женский
                    </label>
                </div>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90">

                <label for="contact-time">Удобный интервал для связи:</label>
                <select id="contact-time" name="contact-time">
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <footer>
        <p> Почта для обратной связи: ven250980@gmail.com</p>
    </footer>
</body>
</html>
